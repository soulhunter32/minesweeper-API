server:
  port: 8080
  servlet:
    context-path: /Minesweeper

spring:
  main:
    banner-mode: "off"
  jpa:
    database: h2
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: create-drop
    # Enabling H2 Console
  h2:
    console:
      enabled: true
      path: /h2


general:
  settings:
    difficulty-level=0.35: